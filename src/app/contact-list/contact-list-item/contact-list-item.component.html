<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{contact().firstName}} {{contact().lastName}}</mat-card-title>
    <mat-card-subtitle>{{contact().phone}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="goToDetails()">Details</button>
  </mat-card-actions>
</mat-card>
